{{ define "main" }}
<h2 class="text-xl">{{.Title}}</h2>
<p>{{.Content}}</p>
<p>Documention by version</p>
<ul>
    {{ range .Sections.Reverse }}
    <li>
        <a href="{{ .RelPermalink }}">{{ index (split .Content "\n") 0 | plainify }} {{ index (split .RelPermalink "/" )
            2 }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
