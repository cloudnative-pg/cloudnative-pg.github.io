<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">

<head>
  <title>{{with .Title }}{{.}} | {{end}}{{ .Site.Title }}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="{{ with .GetPage " hero" }}{{ .Content | chomp }}{{ end }}" />
  <meta name="keywords" content="" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
  {{- $styles := resources.Match "css/*.css" | resources.Concat "main.css" }}
  {{- $styles = $styles | resources.PostCSS (dict "inlineImports" true) }}
  {{- if hugo.IsProduction }}
  {{- $styles = $styles | minify }}
  {{- end }}
  <link href="{{ $styles.RelPermalink }}" rel="stylesheet" />
  <link rel="favicon" href="/favicon/favicon.ico">
</head>

<body>
  <div class="h-screen w-screen">
    {{ partial "nav" . }}

    {{ block "main" . }}{{ end }}

    {{ partial "footer" . }}
  </div>
  <!-- Fathom - beautiful, simple website analytics -->
  <script src="https://cdn.usefathom.com/script.js" data-site="GSMQCVAJ" defer></script>
  <!-- / Fathom -->
</body>

</html>
