{{ define "main" }}

<div class="md:px-56 pt-7 md:flex gap-20">
    <!--Col 1 starts here-->
    <div class="space-y-28 md:w-4/6 px-4">
        {{ range .Pages }}
        <!--List item starts here-->
        <div class="pb-24">
            <!--User profile starts here-->
            <div class="flex gap-3 my-5">
                {{ partial "author.html" . }}
            </div>
            <!--User profile ends here-->

            <!--Image and content preview starts here-->

            <a href="{{ .RelPermalink }}">
                <div>
                    <img src="{{ .RelPermalink }}/{{ .Params.image.url }}" class="object-fill w-full h-80"
                        alt="Blog image">
                </div>
                <div class="charcoal">
                    <dl>
                        <dt class="text-3xl my-5 font-bold">{{ .Title }}</dt>
                        <div class="flex text-xs gap-1.5">
                            <ul class="uppercase text-sm">
                                {{ range .Params.tags }}
                                <li class="bg-charcoal-opacity-10 py-1 px-2.5 inline-block mr-2">{{ . }}</li>
                                {{ end }}
                            </ul>
                        </div>
                        <dd class="text-2xl my-5">{{ .Params.summary }}</dd>
                    </dl>
                </div>

                <!--CTA-->
                <div class="pt-10">
                    <a href="{{ .RelPermalink }}"
                        class="bg-rose-600 py-4 px-12 rounded-full text-white text-xl">Continue Reading</a>
                </div>
                <!--CTA-->
            </a>

            <!--Image and content preview ends here-->
        </div>
        <!--List item ends here-->
        {{ end }}
    </div>
    <!--Col 1 ends here-->
    <!--Col 2 starts here-->
    {{ partial "blog_sidebar.html" . }}
    <!--Col 2 ends here-->
</div>
{{ end }}
